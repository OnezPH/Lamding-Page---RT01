<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Landing Page - RT01</title>

    <!-- ========== ========== -->

    <!-- ========== css style link========== -->
    <link rel="stylesheet" href="style.css">

    <!-- ========== icon cdn link ========== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    
</head>
<body>
    <div class="main-con">
        <div class="header-con">
            <div class="first-con-header">
                <div class="fheader-wrap">
                    <div class="header-contact-info-con">
                        <div class="header-phone-num-con">
                            <i class='bx bxs-phone'></i><span>Phone: +123 456 7890</span>
                        </div>
                        <div class="header-email-con">
                            <i class='bx bxs-envelope' ></i><span>Email: technop@com.ph.tech</span>
                        </div>
                        <div class="header-date-time-schedule-con">
                            <i class='bx bxs-time-five' ></i><span>Hours: Monday-Friday: 8am - 7pm</span>
                        </div>
                    </div>
                    <div class="header-social-media-language-con">
                        <div class="header-social-media-con">
                            <a href="#">
                                <i class='bx bxl-facebook' ></i>
                            </a>
                        </div>
                        <div class="header-social-media-con">
                            <a href="#">
                                <i class='bx bxl-youtube' ></i>
                            </a>
                        </div>
                        <div class="header-social-media-con">
                            <a href="#">
                                <i class='bx bxl-twitter' ></i>
                            </a>
                        </div>
                        <div class="header-social-media-con">
                            <a href="#">
                                <i class='bx bxl-linkedin' ></i>
                            </a>
                        </div>
                        <div class="header-social-media-con">
                            <a href="#">
                                <i class='bx bxl-instagram-alt' ></i>
                            </a>
                        </div>
                        <select name="language">
                            <option value="Philippines">Philippines</option>
                            <option value="USA">USA</option>
                            <option value="Korea">Korea</option>
                            <option value="Unated Kingdom">Unated Kingdom</option>
                            <option value="China">China</option>
                            <option value="Japan">Japan</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="second-con-header"></div>
        </div>

    </div>
</body>
</html>
